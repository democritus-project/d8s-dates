version: '3.4'

services:
  # a fully loaded development environment to test new code
  dev:
    &dev
    build:
      dockerfile: Dockerfile
      context: .
    volumes:
      - ./:/code

  # run tests
  test:
    <<: *dev
    command: pytest

  # run linters
  lint:
    <<: *dev
    entrypoint: ./docker/lint.sh
